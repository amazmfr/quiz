<!DOCTYPE html>
<html data-wf-page="612911190df775fa036062b9" data-wf-site="612911190df77517816062b8">
<head>
  <meta charset="utf-8">
  <title>AI-generated art quiz</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="favicon.jpg" rel="shortcut icon" type="image/x-icon">
</head>

<body>
 
      <div class="text-1">Here are 2 artworks, 1 generated by an AI and 1 created by a person </div>
      <div class="text-2">Guess which artwork is human-made</div>


<div id="center-everything">  
  <div id="img-container">
      <img id="img1">
      <img id="img2">
  </div>
  <div id="results">
      <span id=wrongText style="display: hidden"></span>
      <span id=bar style="display: hidden"></span>
      <span id=correctText style="display: hidden"></span><br>
      <span id=percentageText style="display: hidden"></span>
  </div>
  <div id="generate-div" style="display: hidden">
      <a onclick="generate()" id="generateText" href="#">Play again</a>
  </div>
</div>

</body>
<script>
fakeSize = 80
realSize = 445
tries = 0
correct = 0
wrong = 0
let generate = () => {
  generateText.style.display = 'none';

  let [real, fake] = Math.random() >= 0.5 ? [img1, img2] : [img2, img1]
  
  let clickReal = () => {
      tries++;
      correct++;
      reset();
      real.classList.add("correct");
      real.addEventListener("click", generate);
      fake.addEventListener("click", generate);
      generateText.style.display = 'block';
      updateResults();
  };
  
  let clickFake = () => {
      tries++;
      wrong++;
      reset();
      real.classList.add("correct");
      fake.classList.add("wrong");
      real.addEventListener("click", generate);
      fake.addEventListener("click", generate);
      generateText.style.display = 'block';
      updateResults();
  };

  let updateResults = () => {
      correctText.style.display = 'inline';
      wrongText.style.display   = 'inline';
      percentageText.style.display   = 'inline';
      correctText.innerHTML = correct
      wrongText.innerHTML   = wrong
      bar.innerHTML   = "/"
      percentageText.innerHTML = tries > 0 ? Math.trunc(correct/tries * 100) + '%' : ''
  };

  let reset = () => {
      real.classList.remove("correct");
      real.classList.remove("wrong");
      fake.classList.remove("correct");
      fake.classList.remove("wrong");
      real.removeEventListener("click", generate);
      fake.removeEventListener("click", generate);
      real.removeEventListener("click", clickReal);
      fake.removeEventListener("click", clickFake);
  };

  reset();

  real.src = `real/img (${Math.floor(Math.random() * realSize) + 1}).jpg`;
  fake.src = `fake/img (${Math.floor(Math.random() * fakeSize) + 1}).jpg`;
  real.addEventListener("click", clickReal);
  fake.addEventListener("click", clickFake);
}
generate()

</script>
